<!DOCTYPE html>
<html>
  <head>
    <title>COVID App</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Google Chart -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- BOOTSTRAP-4  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />

    <!-- Google chart -->
    <script>
      google.charts.load("current", { packages: ["corechart"] });
    </script>
  </head>

  <body>
    <!-- Header -->
    <div class="container-fluid">
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" width="100" height="60" alt="" id="logo"/>
        </a>
      </nav>
    </div>
    <hr>
    <!-- Map and closed locations  -->
    <div class="container-fluid map-style">
      <div class="row">
        <div class="col-12">
          <div class="my-container">
            <!-- Input row -->
            <div class="row">
              <div class="container-fluid">
                <div id="floating-panel">
                  <div class="row">
                    <input
                      id="pac-input"
                      class="controls"
                      type="text"
                      placeholder="Search Box"
                    />
                    <button
                      class="btn btn-primary toggle"
                      id="btn_toggle_heatmap"
                    >
                      Toggle Heatmap
                    </button>
                    <form action="#">
                      <select
                        onchange="selectedLocation()"
                        id="location"
                        class="bg-primary text-white text-center"
                      >
                        <option value="kv">--Chọn Khu Vực--</option>
                        <option value="gv">Gò vấp</option>
                        <option value="bt">Bình Thạnh</option>
                        <option value="tp">Tân Phú</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="td">TP Thủ Đức</option>
                        <option value="cc">Củ Chi</option>
                        <option value="hm">Hóc Môn</option>
                        <option value="bc">Bình Chánh</option>
                        <option value="nb">Nhà Bè</option>
                        <option value="cg">Cần Giờ</option>
                        <option value="bt">Bình Tân</option>
                      </select>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="container-fluid">
             
                  <div id="map"></div>
          
              </div>
            </div>
            <div class="row">
              <div class="container-fluid close-location-container">
                <div class="close-location-bar" id="close-locationp-bar">
                  <h5>Khu phong tỏa gần bạn (vui lòng nhập địa chỉ)</h5>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Khoảng cách (m)</th>
                        <th scope="col">Ngày</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Phường </th>
                        <th scope="col">Quận</th>
                      </tr>
                    </thead>
                    <tbody class="my-tbody" id="close-tbody">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- Google Chart
            <div class="row">
              <div class="col-md-12 col-lg-6">
                <div id="piechart"></div>
              </div>
              <div class="col-md-12 col-lg-6">
                <div id="linechart"></div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Map and closed locations  -->

    <!-- Chart and genral location information   -->
    <div class="container-fluid map-style">
      <div class="row">
        <div class="col-12">
          <div class="my-container">
            <div class="row">
              <div class="col-md-3">
                <div class="my-container sidebar-new-container ">
                  <h5>Khu vực phong tỏa mới hôm nay</h5>
                  <div class="side-bar" id="side-bar-new">This is side bar new data</div>
                </div>
              </div>
              <div class="col-md-9">
                <div class="my-container">
                  <!-- Google Chart -->
                  <div class="row">
                    <div class="col-md-12 col-lg-6">
                      <div class="chart-container">
                        <div class="" id="piechart"></div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div class="chart-container">
                        <div class="" id="linechart"></div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 ">
                      <div class="my-container table-history">
                        <h5>Tất cả khu vực phong tỏa</h5>
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Ngày</th>
                              <th scope="col">Địa chỉ</th>
                              <th scope="col">Quận</th>
                            </tr>
                          </thead>
                          <tbody class="my-tbody" id="history-tbody">
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary" onclick='moreRowsHandler()' >Xem thêm</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart and genral location information   -->

    <!-- Custom JS -->
    <script src="./data/data.js"></script>
    <script src="./chart/chart.js"></script>

    <script src="./view/my_view/sidebar.js"></script>
    <script src="./view/my_view/historybar.js"></script>
    <script src="./view/my_view/close_location_table.js" ></script>

    <script src="./view/google_view/marker.js"></script>
    <script src="./view/google_view/heatmap.js"></script>
    <script src="./view/google_view/searchbox.js"></script>
    <script src="./button/district.js"></script>
    <script src="./button/moreRows.js"></script>

    <script src="./map/map.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

    <script
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCgjLOKkfXaJwpXWMNC8UflIlx56mflLWo &callback=initAutocomplete&libraries=visualization,places&v=weekly"
      async
    ></script>

    <!-- Reference:  https://stackoverflow.com/questions/36345303/google-maps-api-heatmap-search-cannot-merge-into-single-map
                    https://stackoverflow.com/questions/13689705/how-to-add-google-maps-autocomplete-search-box
                    https://stackoverflow.com/questions/36085722/using-initmap-and-initautocomplete-on-same-html-page-google-maps -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
