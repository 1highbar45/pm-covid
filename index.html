<!DOCTYPE html>
<html>
  <head>
    <title>COVID <APPlet></APPlet></title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- BOOTSTRAP-4  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
   

    
     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="./style.css" />
     <!-- JS  --> 
   
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid">
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" width="100" height="60" alt="" />
        </a>
      </nav>
    </div>

    <!-- Map  -->

    <div class="container-fluid map-style">
      <div class="row">
        <div class="col-3">
          <div class="side-bar" id="side-bar-new">This is side bar</div>
        </div>
        <div class="col-9">
          <div class="map-container">
            <div id="floating-panel">
              <input
                id="pac-input"
                class="controls"
                type="text"
                placeholder="Search Box"
              />
              <button class="btn toggle" id="btn_toggle_heatmap">
                Toggle Heatmap
              </button>
              <!-- <button onclick="changeGradient()">Change gradient</button> -->
              <button class="btn radius" onclick="changeRadius()">
                Change radius
              </button>
              <!-- <button onclick="changeOpacity()">Change opacity</button> -->
              <select class="dropdown" name="" id="selQuan">
                <option>---Chọn quận---</option>
                <option value="tp">Tân Phú</option>
                <option value="gv">Gò Vấp</option>
                <option value="bc">Bình Chánh</option>
                <option value="bt">Bình Thạnh</option>
              </select>
            </div>
            <!-- <div id="map"></div> -->
            <div id="map"></div>
            <div class="chart">
              <img src="./img/piechart.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Custom JS -->
    <script src="./data/data.js" ></script>
    <script src="./map/map_refactored.js"></script>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

    <!-- api key  = AIzaSyCgjLOKkfXaJwpXWMNC8UflIlx56mflLWo -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCgjLOKkfXaJwpXWMNC8UflIlx56mflLWo &callback=initAutocomplete&libraries=visualization,places&v=weekly"
      async
    ></script>

    <!-- Reference:  https://stackoverflow.com/questions/36345303/google-maps-api-heatmap-search-cannot-merge-into-single-map
                    https://stackoverflow.com/questions/13689705/how-to-add-google-maps-autocomplete-search-box
                    https://stackoverflow.com/questions/36085722/using-initmap-and-initautocomplete-on-same-html-page-google-maps -->
  </body>
</html>
